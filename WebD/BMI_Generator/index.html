<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Generator</h1>
    <form> 
        <p><label>Enter your name: </label><input type="text" id="userName" required></p>
        <p><label>Enter your height (in cm): </label><input type="text" id="userHeight" required></p>
        <p><label>Enter your weight (in kg): </label><input type="text" id="userWeight" required></p>
        <button>Find BMI</button>
        <div id="results"></div>
    </form>
    <script src="index.js"></script>
</body>
</html>
